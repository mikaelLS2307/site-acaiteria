        <form action="" name="loginadm"  >

<script type="text/Javascript"> 
    //criar funcao buscar(event)
    function buscar(event,form) {
        event.preventDefault();
        const tela_login = document.loginadm.login.value;
        const tela_senha = document.loginadm.senha.value;

        //uma lista para guardar os dados obtidos no formato JSON
        const dados = {
            login: tela_login,
            senha: tela_senha,
        };
        //Uma lista para dados de config
        const options = {
            method: 'POST',
            header: {'Content-Type': 'application/json',},
            body: JSON.stringify(dados),
        };
        if(tela_login != "" && tela_senha != ""){
            const URL = 'http://localhost/api-clientes/index.php?url=api/login';
            fetch( URL, options)
                .then(resp=> resp.json())
                .then(data=> mostrarrespostalogin(data))
                .catch(erro => console.log(erro));
        }
    }
    //criamos a funcao mostrarrespostalogin
    function mostrarrespostalogin(data) {
        console.log(data);
        if (data.status == "error") {
            alert("Login incorreto!")
            document.getElementById("mensagem").textContent = data.data;
        }
        else{
            alert("Bem-vindo ADM!")
            location.href = "tela_adm.html";
        }
    }
</script>
