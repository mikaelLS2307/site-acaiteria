<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mensagem de Pedido Realizado</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<style>
  /* Estilo para a mensagem flutuante */
  .toast {
    position: fixed;
    top: 10px;
    right: 10px;
    background-color: #007bff;
    color: #fff;
    border-radius: 5px;
    padding: 10px;
    z-index: 1000;
    display: none;
  }
</style>
</head>
<body>

<div class="toast" id="pedidoRealizadoToast" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-body">
    Seu pedido foi realizado com sucesso!
  </div>
</div>

<button class="btn btn-primary" type="button" onclick="mostrarMensagem()">Realizar Pedido</button>

<script>
function mostrarMensagem() {
  var toastEl = document.getElementById('pedidoRealizadoToast');
  toastEl.style.display = 'block';
  setTimeout(function(){
    toastEl.style.display = 'none';
  }, 3000); // Esconde a mensagem ap√≥s 3 segundos
}
</script>

</body>
</html>
